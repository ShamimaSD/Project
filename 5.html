<!DOCTYPE html>
<html>

<head>
  <title>Cart Count Decrement</title>
</head>

<body>
  <h1>Cart Count: <span id="cartCount">0</span></h1>
  <button onclick="decrementCart()">Decrement</button>
  <button onclick="incrementCart()">Increment</button>

  <script src="script.js">
    let cartCount = 0;

    function decrementCart() {
      if (cartCount > 0) {
        cartCount--;
        updateCartCount();
      }
    }

    function incrementCart() {
      cartCount++;
      updateCartCount();
    }

    function updateCartCount() {
      document.getElementById("cartCount").textContent = cartCount;
    }

  </script>
</body>

</html>
